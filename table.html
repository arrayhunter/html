membuat table html
berikut ini scriptnya

<html> <- tag awal html
<table width="662" border="1"> <- struktur table
  <tr> <- tag table radius
    <td height="156" colspan="2">&nbsp;</td><- td = table dimension
  </tr> <- end table radius
*/ ini isi header / kepala table

    <td width="171" height="238">&nbsp;</td> <- kolom isi dimulai dari sini
